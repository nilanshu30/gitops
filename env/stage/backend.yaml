      # rollback_config:
      #   parallelism: 0
      #   order: stop-first
      # restart_policy:
      #   condition: any
      #   delay: 5s
      #   max_attempts: 3
      #   window: 120s

  # Shlink Web Client
  shlink_web:
    image: shlinkio/shlink-web-client:4.3
    networks:
      - public
