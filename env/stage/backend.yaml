services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.10
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=shlink
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "shlink"]
      interval: 30s
      retries: 3
      start_period: 5s
      timeout: 10s
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - public

  # Elasticsearch
  elasticsearch:
      image: elasticsearch:8.16.3
      environment:
        - discovery.type=single-node
        - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
        - bootstrap.memory_lock=true
      networks:
        - public
      # healthcheck:
      # test: ["CMD-SHELL", "pg_isready", "-d", "shlink"]
      # interval: 30s
      # retries: 3
      # start_period: 5s
      # timeout: 10s
      deploy:
        mode: replicated
        replicas: 1
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.elasticsearch.rule=Host(`es.nilanshu.xyz`)"
            - "traefik.http.services.elasticsearch.loadbalancer.server.port=9200"
            - "traefik.http.routers.elasticsearch.entrypoints=web"
        # update_config:
        #   order: start-first
        #   failure_action: rollback
        #   delay: 10s
        # rollback_config:
        #   parallelism: 0
        #   order: stop-first
        # restart_policy:
        #   condition: any
        #   delay: 5s
        #   max_attempts: 3
        #   window: 120s

  # Redis
  redis:
    image: redis:7.4.2
    networks:
      - public
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready", "-d", "shlink"]
    #   interval: 30s
    #   retries: 3
    #   start_period: 5s
    #   timeout: 10s
    deploy:
      mode: replicated
      replicas: 1
      # update_config:
      #   order: start-first
      #   failure_action: rollback
      #   delay: 10s
      # rollback_config:
      #   parallelism: 0
      #   order: stop-first
      # restart_policy:
      #   condition: any
      #   delay: 5s
      #   max_attempts: 3
      #   window: 120s

  # Shlink (URL Shortener)
  shlink:
    image: shlinkio/shlink:4.4-roadrunner
    depends_on:
      - postgres
    environment:
      - DEFAULT_DOMAIN=http://short.nilanshu.xyz
      - DB_DRIVER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=shlink
    networks:
      - public
